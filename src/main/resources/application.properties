# Основные настройки приложения
spring.application.name=GamePlatform
server.port=8080

# Настройки кодировки
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force-response=true
server.servlet.encoding.force=true

# Настройки PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/GamesDB
spring.datasource.username=postgres
spring.datasource.password=PASSWORD

# Отключаем автоматическое создание схемы Hibernate
spring.jpa.hibernate.ddl-auto=none

# Явно указываем диалект
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Оптимизации Hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.format_sql=true

# Настройки Liquibase
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml
spring.liquibase.default-schema=public
spring.liquibase.liquibase-schema=public

# Отключаем инициализацию данных через SQL
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false